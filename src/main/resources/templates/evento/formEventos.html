<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>EventosApp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="styleCss/styleCss.css"/>
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Cadastrar Eventos</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista
                de Eventos</a></li>
        </ul>
    </div>
</nav>

<div class="container" align="center">
    <th:block th:include="mensagemValidacao"></th:block>
</div>
<form class="container" method="post">
    <div class="row">
        <div class="input-field col s12">
            Nome: <input type="text" value="" name="nome"/>
        </div>
        <div class="input-field col s6">
            Local: <input type="text" value="" name="local"/>
        </div>
        <div class="input-field col s3">
            Data: <input type="date" value="" name="data"/>
        </div>
        <div class="input-field col s3">
            Horario: <input type="time" value="" name="horario"/>
        </div>
    </div>

    <button type="submit" class="waves-effect waves-light btn"><i class="material-icons left">done</i>Salvar</button>
</form>


<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
